		<h1>Poppers Paradox</h1>
<p>If a society is tolerant without limit, their ability to be tolerant will eventually be seized or destroyed by the intolerant. Popper came to the seemingly paradoxical conclusion, that in order to maintain a tolerant society, the society must be intolerant of intolerance.</p>
